          ScopeAI is the future of intelligent object recognition—if you don’t see its potential, you’re probably not looking hard enough.
        description: | # this will include new lines to allow paragraphs
          I started this project to explore the integration of AI-driven image recognition with interactive visualization, and it has since evolved into a powerful, scalable tool. Through this journey, I have gained valuable experience in computer vision, preprocessing algorithms, and API integration, all while pushing the boundaries of what's possible in AI-assisted object scanning. I’m incredibly proud of this project and its potential for future applications in AR/VR. If you haven’t built something this exciting yet, now is the time to start.
      - layout: top-middle
