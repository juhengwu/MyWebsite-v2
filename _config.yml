            url: https://github.com/dennisliang01/zooseeker
        quote: >
          ZooSeeker is your ultimate zoo navigation companion—explore exhibits effortlessly and optimize your visit like never before.
        description: |
          This project was designed to enhance zoo exploration through an intelligent route-planning system. ZooSeeker helps users navigate exhibits efficiently, reducing unnecessary walking and ensuring they make the most of their trip. It integrates GPS tracking, optimized pathfinding, and an intuitive UI for a seamless experience. Throughout its development, I honed my skills in mobile development, UI/UX design, and algorithm optimization. Whether you're visiting a zoo for the first time or are a frequent explorer, ZooSeeker makes every visit better.          
