        title: PantryPal
        link: https://github.com/ucsd-cse110-fa23/cse-110-project-team-14
        link_text: github.com/ucsd-cse110-fa23
        additional_links:
          - title: ucsd-cse110-fa23/cse-110-project-team-14
            icon: fab fa-github
            url: https://github.com/ucsd-cse110-fa23/cse-110-project-team-14
        quote: >
          PantryPal transforms your fridge into a personal chef—speak your ingredients, get a recipe, and enjoy a customized meal!
        description: |
          PantryPal is an innovative and interactive recipe-generation app built using JavaFX. It allows users to speak aloud the ingredients they have in their refrigerator, and based on this input, it generates a customized meal recipe along with a visually appealing meal image. Users can save their generated meals to a personal collection, making it easy to revisit them whenever they log in again. 

          This project challenged me to work with voice recognition technology, natural language processing (NLP), and JavaFX for a rich and engaging user experience. Additionally, PantryPal includes user authentication and account-based meal tracking, ensuring a personalized experience. Whether you're unsure what to cook or want a fun way to explore new recipes, PantryPal makes meal planning effortless.   
